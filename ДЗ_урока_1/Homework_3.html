<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        let res_1 = 10 + 10 + "10";   /* первым действием будет сложение двух чисел равное 20, а потом будет число 20 приведено к строке и конкатенация к строке "10". 
        Результат: "2010" */
        let res_2 = 10 + "10" + 10;   /* число 10 будет приведено к строке, затем произойдет конкатенация к строке "10" и число 10 будет приведено к строке, 
        а затем конкатенация к строкам "1010".  
        Результат: "101010" */
        let res_3 = 10 + 10 + +"10";    /* здесь используется урнарный плюс поэтому строка "10" будет числом 10, и все числа будут сложены вместе.
        Результат: 30 */
        let res_4 = 10 / -"";   /* пустая строка будет равна числу 0, а при делении на число -0 будет отрицательная бесконечность. 
        Результат: -Infinity */
        let res_5 = 10 / +"2,5";    /* при делении на строку "2,5" с урнарным плюсом все равно произойдет ошибка (Not a Number), т.к. 
        строка написана через запятую и программа при делении посчитает их за 2 числа. 
        Результат: NaN */
        console.log(res_1, res_2, res_3, res_4, res_5);
    </script>
</body>
</html>
