<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        // Пример 1
        // изначально "a = 1". Сначала идет префиксная форма, которая дает 1, и переменная "a" увеличивается на еденицу. 
        // "a = 2", "c = 2"
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2

        //пример 2
        // так как изначально "b = 1", то в "d" запишется 1, а уже затем к "b" добавится еденица и "b = 2", т.к. это постфиксная форма . 
        // "b = 2", "d = 1"
        d = b++;
        alert(d); //ответ: 1

        //пример 3
        // в "c" запишется 5, потому что "2 + префиксная форма (2 + 1 + a)", т.к. "a =2".
        // "a = 3", "c = 5"
        c = 2 + ++a;
        alert(c); //ответ: 5

        //пример 4
        // так как "b = 2", то в "d" запишется 4, т.к. "2 + b", а "b" будет равно 3 в постфиксной форме
        // "b = 3", "d = 4"
        d = 2 + b++;
        alert(d); //ответ: 4

        // Итог: a = 3, b = 3, c = 5, d = 4
        alert(a); //3
        alert(b); //3
    </script>
</body>
</html>
