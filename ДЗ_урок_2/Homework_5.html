<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        "use strict";
        function mathOperation(arg1, arg2, operation) {
            switch(operation) {
                case "+" :
                    alert(arg1 + arg2);
                    break;
                case "-" :
                    alert(arg1 - arg2);
                    break;
                case "*" :
                    alert(arg1 * arg2);
                    break;
                case "/" :
                    alert(arg1 / arg2);
                    break;
                default :
                    alert("Такого символа нет!");
            }
        }

        let usernumber_1 = parseInt(prompt("Введите 1 число: "));
        let usernumber_2 = parseInt(prompt("Введите 2 число: "));
        let arithmetic = prompt("Введите арифметическую операцию '(+, -, /, *)' ");
        mathOperation(usernumber_1, usernumber_2, arithmetic)
    </Script>
</body>
</html>
