<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        let a = 2;
        let x = 1 + (a *= 2);
        console.log(a, x)
        // "a" будет равно 4.
        // "x" будет равно 5, т.к. по другому формула записывается так 1 + (a = a * 2), и получается "a" будет равно 4.
        // Итог: a = 4, x = 5
    </script>
</body>
</html>
