<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        function integer(){
            let a = parseInt(prompt("Введите 1 целочисленное число: "))
            let b = parseInt(prompt("Введите 2 целочисленное число: "))
            if (a >= 0  &&  b >= 0) {
                return a / b;
            } else if (a >= 0 && b < 0 || a < 0 && b >= 0){
                return a + b;
            }else if (a < 0 && b < 0) {
                return a * b
            }
        }
        alert(integer());
    </script>    
</body>
</html>
